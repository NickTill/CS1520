{% extends 'base.html' %}

{% block head %}
<title>Index page</title>
{% endblock %}

{% block body %}
<div class="inlineBlock" id=“content”>
    <h1 class=""><em>CS-1520 Blog Corner </em> </h1>
    <a class="paddingDiv" href="/">Home</a>
    <a class="paddingDiv button" href="/new-blog">New Blog</a>
</div>
<br>
<br>
<!-- iterate through DB using jinja templates and display the blogTitle and blogAuthors if any on the index page -->
{% for blog in blogsData %}
<h1 class="title"> {{ blog.title }} <a href="/blog/{{blog.id}}"></a></h1>
<h2 class="author"> {{ blog.author }} <a href="/blog/{{ blog.id }}"></a></h2>
{% endfor %}
{% endblock %}
